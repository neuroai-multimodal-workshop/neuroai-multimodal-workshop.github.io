<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroAI Workshop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Background image as normal content (scrollable) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('neuroai_2.png') no-repeat center center;
      background-size: cover;
      z-index: -2; /* behind everything */
    }

    /* Dim overlay */
    .dim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* adjust dimness here */
      z-index: -1;
    }

    /* Centered content */
    .content {
      min-height: 100vh; /* full screen height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px;
    }

    h2 {
      font-size: 2em;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="dim"></div>

  <div class="content">
    <h1>Neuro for AI &amp; AI for Neuro:<br>Towards Multi-Modal Natural Intelligence</h1>
    <h2>AAAI 2026, Singapore</h2>
    <h2>Details (coming soon)</h2>
  </div>
</body>
</html>
